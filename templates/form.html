<!doctype html>
<html lang="id">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(-45deg, #ee5252, #df7ba1, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
      }
  
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  <title>Program Analisis Leksikal</title>
</head>

<body class="mb-4">
  <div class="container">
    <form method="POST">
      <div class="form-group">
        <label for="analisisform" class="mt-3 font-weight-bold">Masukkan Kode Program (python)</label>
        <textarea class="form-control" id="analisisform" name="analisis" rows="10" autofocus="on" required></textarea>
        <button type="submit" class="btn btn-primary mt-3 ">Cek Analisis Leksikal</button>
      </div>
    </form>

    <div class="row">
      <div class="col-6">
        <label for="hasilanalisis" class="mt-3 font-weight-bold">Hasil Kode yang di
          Analisis</label>
        <textarea class="form-control" id="hasilanalisis" rows="15" readonly="">{{variable}}</textarea>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="identifier" class="mt-3 font-weight-bold">Identifier</label>
          <input type="text" class="form-control" id="identifier" readonly="" value="{{identifiers}}">

          <label for="keywordout" class="mt-3 font-weight-bold">Keywords</label>
          <input type="text" class="form-control" id="keywordout" readonly="" value="{{keyword}}">

          <label for="operator" class="mt-3 font-weight-bold">Operator</label>
          <input type="text" class="form-control" id="operator" readonly="" value="{{operator}}">

          <label for=" number" class="mt-3 font-weight-bold">Konstanta</label>
          <input type="text" class="form-control" id="number" readonly="" value="{{number}}">

          <label for="delimiter" class="mt-3 font-weight-bold">Delimeter</label>
          <input type="text" class="form-control" id="delimiter" readonly="" value="{{delimiter}}">
        </div>
      </div>
    </div>
  </div>
